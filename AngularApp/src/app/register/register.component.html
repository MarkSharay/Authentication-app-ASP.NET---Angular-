<div class="container">
    <div class="signup-content">
        <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <form method="POST" class="register-form" id="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="username" id="name" placeholder="Your UserName" formControlName="username"/>
                </div>
                <div *ngIf="username?.touched && username?.errors?.required" class="alert alert-danger">
                    Это поле обязательное
                </div>
                <div *ngIf="username?.touched && username?.errors?.minlength" class="alert alert-danger">
                    Длина должна быть больше 6 символов
                </div>
                <div class="form-group">
                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                    <input type="email" name="email" id="email" placeholder="Your Email" formControlName="email"/>
                </div>
                <div *ngIf="email?.touched && email?.errors?.required" class="alert alert-danger">
                    Это поле обязательное
                </div>
                <div class="form-group">
                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password" name="pass" id="pass" placeholder="Password" formControlName="password"/>
                </div>
                <div *ngIf="password?.touched && password?.errors?.required" class="alert alert-danger">
                    Это поле обязательное
                </div>
                <div *ngIf="password?.touched && password?.errors?.minlength" class="alert alert-danger">
                    Длина должна быть больше 6 символов
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                </div>
            </form>
        </div>
        <div class="signup-image">
            <figure><img src="assets/images/signupimage.jpg" alt="sing up image"></figure>
            <a href="#" class="signup-image-link" [routerLink]="['/login']">I am already member</a>
        </div>
    </div>
</div>
