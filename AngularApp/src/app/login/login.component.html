<div class="container">
    <div class="signin-content">
        <div class="signin-image">
            <figure><img src="signin-image.jpg" alt="sing up image"></figure>
            <a href="#" class="signup-image-link">Create an account</a>
        </div>

        <div class="signin-form">
            <h2 class="form-title">Sign up</h2>
            <form method="POST" class="register-form" id="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="email" name="email" id="your_name" placeholder="Email" formControlName="email" />
                </div>
                <div *ngIf="email?.touched && email?.errors?.required" class="alert alert-danger">
                    email is required
                </div>
                <div *ngIf="email?.touched && email?.errors?.email" class="alert alert-danger">
                    entry the value like email pattern
                </div>
                <div class="form-group">
                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password" name="your_pass" id="your_pass" placeholder="Password"
                        formControlName="password" />
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                </div>
            </form>
            <div class="social-login">
                <span class="social-label">Or login with</span>
                <ul class="socials">
                    <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                    <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                    <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
