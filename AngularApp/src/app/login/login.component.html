<div class="container">
    <div class="signin-content">
        <div class="signin-image">
            <figure><img src="assets/images/signinimage.jpg" alt="sing up image"></figure>
            <a href="#" class="signup-image-link" [routerLink]="['/register']">Create an account</a>
        </div>

        <div class="signin-form">
            <h2 class="form-title">Sign up</h2>
            <form method="POST" class="register-form" id="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="email" name="email" id="your_name" placeholder="Email" formControlName="email" />
                </div>
                <div *ngIf="email?.touched && email?.errors?.required" class="alert alert-danger">
                    Это поле обязательное
                </div>
                <div *ngIf="email?.touched && email?.errors?.email && email?.value.length>10" class="alert alert-danger">
                    Введите адрес электронной почты
                </div>
                <div class="form-group">
                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password" name="your_pass" id="your_pass" placeholder="Password"
                        formControlName="password" />
                </div>
                <div *ngIf="password?.touched && password?.errors?.required" class="alert alert-danger">
                    Это поле обязательное
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                </div>
            </form>
        </div>
    </div>
</div>
